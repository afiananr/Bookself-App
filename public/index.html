<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Impor script kamu di sini -->
    <!-- Lampirkan `defer` jika pemanggilan dilakukan dalam <head> -->
    <script defer src="main.js"></script>
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar_title">Bookshelf App</h1>
    </header>

    <main>
      <div class="form-section">

        <section class="Input">
          <h2>Tambah Buku Baru</h2>
          <form id="bookForm" data-testid="bookForm">
            <div>
              <label for="bookFormTitle">Judul</label>
              <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
            </div>
            <div>
              <label for="bookFormAuthor">Penulis</label>
              <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
            </div>
            <div>
              <label for="bookFormYear">Tahun</label>
              <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
            </div>
            <div>
              <label for="bookFormSummary">Ringkasan</label>
              <textarea id="bookFormSummary" data-testid="bookFormSummaryInput"></textarea>
            </div>
            <div>
              <label for="bookFormPublisher">Penerbit</label>
              <input id="bookFormPublisher" type="text" data-testid="bookFormPublisherInput" />
            </div>
            <div>
              <label for="bookFormPageCount">Jumlah Halaman</label>
              <input id="bookFormPageCount" type="number" required data-testid="bookFormPageCountInput" />
            </div>
            <div>
              <label for="bookFormReadPage">Halaman Dibaca</label>
              <input id="bookFormReadPage" type="number" required data-testid="bookFormReadPageInput" />
            </div>
            <div>
              <label for="bookFormReading">Sedang Dibaca?</label>
              <input id="bookFormReading" type="checkbox" data-testid="bookFormReadingCheckbox" />
            </div>
            <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
              Masukkan Buku ke Rak <span>Belum selesai dibaca</span>
            </button>
          </form>
        </section>
      </div>

      <div class="bookshelf-section">

        <section class="cari">
          <h2>Cari Buku</h2>
          <form id="searchBook" data-testid="searchBookForm">
            <label for="searchBookTitle">Judul</label>
            <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
            <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
              Cari
            </button>
          </form>
        </section>
        
        <section class="belum_dibaca">
          <h2>Belum selesai dibaca</h2>
          <div id="incompleteBookList" data-testid="incompleteBookList">
            </div>
        </section>

        <section class="selesai_dibaca">
          <h2>Selesai dibaca</h2>
          <div id="completeBookList" data-testid="completeBookList">
            </div>
        </section>
      </div>
    </main>
  </body>
</html>
